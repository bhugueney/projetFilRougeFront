<h2 mat-dialog-title>Confirmation suppression</h2>
<mat-dialog-content>
    <span>Etes-vous sûr de vouloir suprimer tous les ingrédients de cette préparation ?</span>
</mat-dialog-content>
<div Class="ActionsBar">
    <mat-dialog-actions >
    <button mat-button [mat-dialog-close]="true">OUI</button>
    <button mat-button [mat-dialog-close]="false">NON</button>
    </mat-dialog-actions>
</div>
