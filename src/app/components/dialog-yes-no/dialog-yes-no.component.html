<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <span>{{data.message}}</span>
</mat-dialog-content>
<div Class="ActionsBar">
    <mat-dialog-actions >
    <button mat-button [mat-dialog-close]="true">OUI</button>
    <button mat-button [mat-dialog-close]="false">NON</button>
    </mat-dialog-actions>
</div>
