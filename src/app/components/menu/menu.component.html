<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">My IG Coach</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/preparation" (click)="drawer.toggle()" routerLinkActive=true >Effectuer une pr√©paration</a>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()">Recettes</a>
      <a mat-list-item routerLink="/ingredient/2" (click)="drawer.toggle()" routerLinkActive=true>[Test] Ingredient display</a>
      <a mat-list-item routerLink="/">... To complete...</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="fixed-toolbar">
    <mat-toolbar color="primary" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
      </button>
      <span>My IG Coach</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
