<table mat-table [dataSource]="mealList" >
    <!-- id Column -->
    <ng-container matColumnDef="id">
        <td mat-cell *matCellDef="let meal" >
            <h5>{{meal.id}}</h5> 
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let recipe" >
          <h5  routerLink="/preparation/{{meal.id}}">{{meal.name}}</h5> 
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['id', 'name'];" ></tr>

</table>
