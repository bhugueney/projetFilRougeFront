<ng-container *ngFor='let recipeIngredient of preparation.listIngredient'>
  <mat-card class="ingredientCard"> 
      <img mat-card-avatar src="/assets/img/{{recipeIngredient.ingredient.urlImage}}">
      <mat-card-title>{{recipeIngredient.ingredient.name}} {{recipeIngredient.quantity}}</mat-card-title>
      <mat-card-actions></mat-card-actions>
  </mat-card>
</ng-container>
