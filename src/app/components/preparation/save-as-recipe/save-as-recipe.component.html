<div class="form-container">
    <h1 class="form-field">{{title}}</h1>
  
    <form>
        <mat-form-field  class="formField" >
          <input matInput placeholder="saisir le nom de la recette" [(ngModel)]="name" name="name"/>
        </mat-form-field>
        
        <mat-form-field class="formField">
            <mat-select placeholder="CatÃ©gorie':" (selectionChange)="setCategoryFromSelector($event)"
                        [value]="category?.id"
                        id="categorySelector">
                <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
      

        <mat-form-field  class="formField">
            <input matInput placeholder="saisir votre commentaire" [(ngModel)]="comment" name="comment"/>
        </mat-form-field>
          
        <button (click)="onSubmit()" [mat-dialog-close]="false" class="form-field">{{bt1Label}}</button>
        &nbsp;
        <button [mat-dialog-close]="false" >{{bt2Label}}</button>
        
    </form>
  
    
  </div>
